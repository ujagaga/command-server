<html>
  <head>
    <title>3D Printer Preview</title>
  </head>
    <link rel="stylesheet" href="index.css">
  <body onresize="setPreviewSize()">
    <div id="status-bar">
      <button id="stopbtn" onclick="execute('print-stop');">STOP</button>
      <p id="status-msg">50% 20min</p>
      <p id="printer-msg"></p>
    </div>
    <center>
      <img id="preview" src="#" alt="No preview available." />
    </center>
    
    <p id="msglog"></p>    
  </body>
    <script src="index.js"></script>
</html>
