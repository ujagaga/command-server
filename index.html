<html>
  <head>
    <title>3D Printer Preview</title>
  </head>
  <style>
    #stopbtn{
      display: block;
      width: 100px;
      padding: 0.5em;
      border: 1px solid black;
      background-color: red;
      color: black;
      text-decoration: none;
      text-align: center;
      border-radius: 5px;
      font-size: 2em;
    }
  </style>
  <body>
    <center>
      <img id="preview" src="#" />
    </center>
    <a href="/exec/stop" id="stopbtn">STOP</a>
  </body>
  <script>
    window.onload = function() {    
      document.getElementById("preview").src = window.location.protocol + "//" + window.location.hostname + ":8080/?action=stream";        
    }
  </script>
</html>
